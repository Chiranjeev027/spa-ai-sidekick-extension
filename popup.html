<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Extension</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
            box-sizing: border-box;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #4e4376;
        }

        .container label {
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
            color: #333;
            text-align: left;
        }

        .input-container {
            position: relative;
        }

        .container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .container input:focus {
            border-color: #4e4376;
            outline: none;
        }

        .visibility-toggle {
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
            user-select: none;
        }

        .button-row {
            display: flex;
            gap: 10px;
        }

        .container button {
            background: #4e4376;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
        }

        .container button:hover {
            background: #2b5876;
        }

        .usage-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            text-align: left;
        }

        .usage-card h3 {
            margin-top: 0;
            color: #4e4376;
            font-size: 1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .usage-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 0.85rem;
        }

        .container p {
            margin-top: 10px;
            font-size: 0.9rem;
            min-height: 20px;
        }

        .status-success {
            color: green;
        }

        .status-error {
            color: red;
        }

        .status-info {
            color: blue;
        }
        
        .danger-button {
            background: #e74c3c !important;
            margin-top: 10px;
            width: 100%;
        }
        
        .danger-button:hover {
            background: #c0392b !important;
        }
        
        .security-note {
            font-size: 0.75rem;
            color: #666;
            margin-top: -10px;
            margin-bottom: 15px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Gemini AI Extension</h2>
        
        <label for="apiKey">API Key Status:</label>
        <div id="keyStatus" class="security-note">No API key stored</div>
        
        <div class="button-row">
            <button id="setKey">Set API Key</button>
            <button id="viewKey">View Key</button>
        </div>
        
        <button id="removeKey" class="danger-button">Remove API Key</button>
        
        <div class="usage-card">
            <h3>Usage Statistics</h3>
            <div class="usage-item">
                <span>Today:</span>
                <span id="dailyCount">0</span>
            </div>
            <div class="usage-item">
                <span>This Month:</span>
                <span id="monthlyCount">0</span>
            </div>
        </div>
        
        <p id="status"></p>
        
        <div id="keyEntry" style="display:none;">
            <label for="newApiKey">Enter new API Key:</label>
            <input type="password" id="newApiKey" placeholder="Enter API Key" />
            <div class="button-row">
                <button id="saveKey">Save Key</button>
                <button id="cancelKey">Cancel</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
